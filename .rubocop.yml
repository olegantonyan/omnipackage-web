require:
- rubocop-rake
- rubocop-rails

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  Exclude:
  - 'db/**/*'
  - 'config/**/*'
  - 'script/**/*'
  - 'bin/**/*'
  - .pryrc

Gemspec/RequireMFA:
  Enabled: false

Layout/LineLength:
  Max: 180

Style/Documentation:
  Enabled: false

Layout/HashAlignment:
  Enabled: false

Style/ModuleFunction:
  Enabled: false

Style/RedundantConstantBase:
  Enabled: false

Style/CommentedKeyword:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/AccessorGrouping:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

Style/HashSyntax:
  Enabled: false
